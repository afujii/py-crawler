{% extends "_layout.html" %}


{% block title %}首页{% endblock %}


{% block content %}
    <div class="login">
        {% for movie in movies %}
            <div class="row">
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-6">
                            <h1 class="title">{{ movie.title }}</h1>
                        </div>
                        <div class="col-md-6 text-right">
                            <span class="rating">{{ movie.rating }} 分</span>
                        </div>
                    </div>
                    <p class="summary">{{ movie.info }}</p>
                </div>

                <div class="col-md-2">
                    <img src="{{ movie.cover }}" alt="{{ movie.title }}">
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
